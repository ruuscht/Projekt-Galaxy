<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="public/css/style2.css" />
    <link rel="stylesheet" href="public/css/joins.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo|Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Galaxy - Join</title>
  </head>
  <body class="full-height-grow">
    <div class="container full-height-grow">
      <header class="main-header">
        <a href="/" class="brand-logo">
          <img src="./public/css/img/logo.png" alt="img1" />
          <div class="brand-logo-name">Galaxy</div>
        </a>
        <nav class="main-nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
        </nav>
      </header>
      <section class="join-main-section">
        <h1 class="join-text">
          Join the
          <span class="accent-text">fun.</span>
        </h1>
        <form class="join-form">
          <div class="input-group">
            <label>Name:</label>
            <input type="text" />
          </div>
          <div class="input-group">
            <label>Email:</label>
            <input type="email" />
          </div>
          <div class="input-group">
            <label>Password:</label>
            <input type="password" />
          </div>
          <div class="input-group">
            <button type="submit" class="btn">Join Now</button>
          </div>
        </form>
      </section>
    </div>

    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>

    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="explore.html">Explore</a></li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#" class="social-link">
                <img src="./public/css/img/twitter.svg" alt="img1" />
                Twitter
              </a>
            </li>
            <li>
              <a href="#" class="social-link">
                <img src="./public/css/img/facebook.svg" alt="img1" />
                Facebook
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
